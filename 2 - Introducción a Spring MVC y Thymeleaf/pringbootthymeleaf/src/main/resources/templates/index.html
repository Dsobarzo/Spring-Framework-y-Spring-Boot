<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Thymeleaf</title>
</head>
<body>
<div>
    <h1>Inicio Spring</h1>
    <p th:text="${mensaje}"></p>
    <p th:text="${mensaje2}"></p>
    <p th:text="${saludo}"></p>
    <br/>
    <div>
        <h>Nombre: <spam th:text="${persona.nombre}"></spam></h> <br/>
        <h>Apellido: <spam th:text="${persona.apellido}"></spam></h> <br/>
        <h>E-Mail: <spam th:text="${persona.email}"></spam></h> <br/>
        <h>Telefono: <spam th:text="${persona.telefono}"></spam></h> <br/>
    </div>
</div>
<br/>
<div th:if="${personas != null and !personas.empty} ">
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>E-Mail</th>
            <th>Telefono</th>
        </tr>
        <tr th:each="persona : ${personas}">
            <td th:text="${persona.nombre}"></td>
            <td th:text="${persona.apellido}"></td>
            <td th:text="${persona.email}"></td>
            <td th:text="${persona.telefono}"></td>
        </tr>
    </table>
</div>
<div th:if="${personas == null or personas.empty}">
    <h1>La lista esta Vacia!!</h1>
</div>

</body>
</html>
